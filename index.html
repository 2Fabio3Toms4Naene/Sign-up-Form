<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="container-background-image">

        </div>
        <div class="container-introduction-and-form">
          <div class="introduction">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <span>You know you want to.</span>
        </div>

        <section class="section-form">
            <span class="lests-do-this">Lest's do this!</span>
            <form action="#" method="post">
               <div class="container-widgets">
                <div>
                <p>
                    <label for="first-name">
                      First Name  <input type="text" id="first-name" name="FistName" placeholder="Your First Name" minlength="4" maxlength="10" required>
                    </label>
                </p>
                <p>
                    <label for="email">
                      Email  <input type="email" id="email" name="Email" placeholder="youremail@gmail.com" minlength="14" maxlength="25" required>
                    </label>
                </p>
                <p>
                    <label for="password">
                      password  <input type="password" id="password" name="Password" minlength="4" maxlength="12" required>
                    </label>
                </p>
               </div>
               <div>
                <p>
                    <label for="last-name">
                      Last Name  <input type="text" id="last-name" name="LastName" placeholder="Your last name" minlength="4" maxlength="15" required>
                    </label>
                </p>
                <p>
                    <label for="phone-namber">
                      Phone Number  <input type="tel" id="phone-namber" name="PhoneNumber" placeholder="+xxx xxxxxxxxx" minlength="14" maxlength="17" required>
                    </label>
                </p>
                <p>
                    <label for="confir-password">
                      confir password  <input type="password" id="confir-password" name="  ConfirPassword" minlength="4" maxlength="12" required>
                    </label>
                </p>
               </div>
               </div>
               <button class="button-create-account">Create Account</button>
               <span class="login">Already have an account? <b>Log in</b></span>
            </form>
        </section>
        </div>
    </main>
</body>
</html>
